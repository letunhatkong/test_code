<!DOCTYPE html>
<html>
<head>
  <title>Video.js | HTML5 Video Player</title>

  <!-- Chang URLs to wherever Video.js files will be hosted -->
  <link href="video-js.css" rel="stylesheet" type="text/css">
  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="video.js"></script>
  <script src="videojs-media-sources.js"></script>

  <!-- HLS plugin -->
  <script src="video-js-hls.js"></script>
  <script src="xhr.js"></script>
  <script src="flv-tag.js"></script>
  <script src="exp-golomb.js"></script>
  <script src="h264-stream.js"></script>
  <script src="aac-stream.js"></script>
  <script src="segment-parser.js"></script>
  
  <!-- M3U8 -->
  <script src="stream.js"></script>
  <script src="m3u8/m3u8-parser.js"></script>
  <script src="playlist-loader.js"></script>
  <script src="decrypter.js"></script>
  <!-- M3U8 TEST DATA -->
  <script src="../tmp/manifests.js"></script>
  <script src="../tmp/expected.js"></script>

  <script>
    videojs.options.flash.swf = "video-js.swf";
  </script>
  <style type="text/css">
    .vjs-default-skin { color: #ffffff; }
    .vjs-default-skin .vjs-play-progress,
    .vjs-default-skin .vjs-volume-level { background-color: #f54f4f }
  </style>


</head>
<body>
  <div style="width:50%">
    <video id="kk" class="video-js vjs-default-skin" controls preload="none" width="620" height="416"
        poster="http://video-js.zencoder.com/oceans-clip.png"
        data-setup="{}">
      <!-- <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
      <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
      <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' /> -->
      
      <source src="http://cnkzykgr.cdnviet.com/lfzlyyb/_definst_/mp4:lfzlyyb/test02.mp4/playlist.m3u8" type='application/x-mpegURL' />     
      <source src="http://cnkzykgr.cdnviet.com/lfzlyyb/_definst_/mp4:lfzlyyb/test02.mp4/playlist.m3u8" type='vnd.apple.mpegURL' />
      <source src="http://cnkzykgr.cdnviet.com/lfzlyyb/_definst_/mp4:lfzlyyb/test02.mp4/playlist.m3u8" type='video/mp4' />
      <source src="http://cnkzykgr.cdnviet.com/lfzlyyb/_definst_/mp4:lfzlyyb/test02.mp4/playlist.m3u8" type='vnd.apple.mpegURL' type='video/webm' />
      <source src="http://cnkzykgr.cdnviet.com/lfzlyyb/_definst_/mp4:lfzlyyb/test02.mp4/playlist.m3u8" type='vnd.apple.mpegURL' type='video/ogg' />

      <track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
      <track kind="subtitles" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
      <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video>
  </div>
  <script type="text/javascript">
    $(document).ready(function(){
      var player = videojs("kk", {
        example_option: true,
        height: "auto",
        width: "auto",
        techOrder: ['flash', 'html5'],
        autoplay:true,
        aspectRatio: '16:9',
        hls: {
          withCredentials: true
        }
      });
      player.hls('http://cnkzykgr.cdnviet.com/lfzlyyb/_definst_/mp4:lfzlyyb/test02.mp4/playlist.m3u8');
      player.play();
    })
  </script>

</body>
</html>
